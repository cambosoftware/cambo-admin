<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#cbd5e1" stroke-width="0.5"/>
  </pattern>
  <rect width="600" height="400" fill="url(#grid)" opacity="0.5"/>

  <!-- Main Dashboard Window -->
  <g filter="url(#shadow)">
    <rect x="80" y="60" width="440" height="280" rx="12" fill="white"/>

    <!-- Window Header -->
    <rect x="80" y="60" width="440" height="40" rx="12" fill="#f8fafc"/>
    <rect x="80" y="88" width="440" height="12" fill="#f8fafc"/>
    <circle cx="100" cy="80" r="6" fill="#ef4444"/>
    <circle cx="120" cy="80" r="6" fill="#f59e0b"/>
    <circle cx="140" cy="80" r="6" fill="#22c55e"/>

    <!-- Sidebar -->
    <rect x="80" y="100" width="100" height="240" fill="#1e293b"/>
    <rect x="92" y="115" width="76" height="8" rx="4" fill="#6366f1"/>
    <rect x="92" y="135" width="60" height="6" rx="3" fill="#475569"/>
    <rect x="92" y="150" width="68" height="6" rx="3" fill="#475569"/>
    <rect x="92" y="165" width="55" height="6" rx="3" fill="#475569"/>
    <rect x="92" y="180" width="72" height="6" rx="3" fill="#475569"/>
    <rect x="92" y="195" width="50" height="6" rx="3" fill="#475569"/>

    <!-- Content Area -->
    <!-- Stats Cards -->
    <rect x="195" y="115" width="95" height="55" rx="8" fill="url(#purpleGrad)"/>
    <rect x="205" y="125" width="40" height="6" rx="3" fill="white" opacity="0.7"/>
    <rect x="205" y="145" width="60" height="12" rx="4" fill="white"/>

    <rect x="300" y="115" width="95" height="55" rx="8" fill="url(#blueGrad)"/>
    <rect x="310" y="125" width="45" height="6" rx="3" fill="white" opacity="0.7"/>
    <rect x="310" y="145" width="55" height="12" rx="4" fill="white"/>

    <rect x="405" y="115" width="95" height="55" rx="8" fill="#10b981"/>
    <rect x="415" y="125" width="35" height="6" rx="3" fill="white" opacity="0.7"/>
    <rect x="415" y="145" width="50" height="12" rx="4" fill="white"/>

    <!-- Chart Area -->
    <rect x="195" y="185" width="205" height="140" rx="8" fill="#f8fafc"/>
    <rect x="205" y="195" width="80" height="8" rx="4" fill="#334155"/>
    <!-- Chart bars -->
    <rect x="215" y="280" width="20" height="35" rx="4" fill="url(#purpleGrad)"/>
    <rect x="245" y="260" width="20" height="55" rx="4" fill="url(#purpleGrad)"/>
    <rect x="275" y="245" width="20" height="70" rx="4" fill="url(#purpleGrad)"/>
    <rect x="305" y="265" width="20" height="50" rx="4" fill="url(#purpleGrad)"/>
    <rect x="335" y="235" width="20" height="80" rx="4" fill="url(#purpleGrad)"/>
    <rect x="365" y="250" width="20" height="65" rx="4" fill="url(#purpleGrad)"/>

    <!-- Table Area -->
    <rect x="410" y="185" width="95" height="140" rx="8" fill="#f8fafc"/>
    <rect x="420" y="195" width="50" height="6" rx="3" fill="#334155"/>
    <rect x="420" y="215" width="75" height="5" rx="2" fill="#94a3b8"/>
    <rect x="420" y="230" width="65" height="5" rx="2" fill="#94a3b8"/>
    <rect x="420" y="245" width="70" height="5" rx="2" fill="#94a3b8"/>
    <rect x="420" y="260" width="60" height="5" rx="2" fill="#94a3b8"/>
    <rect x="420" y="275" width="72" height="5" rx="2" fill="#94a3b8"/>
    <rect x="420" y="290" width="55" height="5" rx="2" fill="#94a3b8"/>
    <rect x="420" y="305" width="68" height="5" rx="2" fill="#94a3b8"/>
  </g>

  <!-- Floating Elements -->
  <g filter="url(#shadow)">
    <rect x="30" y="140" width="60" height="60" rx="12" fill="white"/>
    <rect x="42" y="155" width="36" height="8" rx="4" fill="url(#purpleGrad)"/>
    <rect x="42" y="172" width="28" height="6" rx="3" fill="#cbd5e1"/>
    <rect x="42" y="185" width="32" height="6" rx="3" fill="#cbd5e1"/>
  </g>

  <g filter="url(#shadow)">
    <rect x="510" y="180" width="70" height="70" rx="12" fill="white"/>
    <circle cx="545" cy="205" r="16" fill="none" stroke="url(#blueGrad)" stroke-width="4"/>
    <path d="M538 205 L543 210 L555 198" stroke="url(#blueGrad)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="522" y="230" width="46" height="6" rx="3" fill="#cbd5e1"/>
  </g>

  <!-- Decorative dots -->
  <circle cx="550" cy="80" r="4" fill="#6366f1" opacity="0.3"/>
  <circle cx="565" cy="95" r="3" fill="#8b5cf6" opacity="0.3"/>
  <circle cx="540" cy="110" r="5" fill="#6366f1" opacity="0.2"/>
  <circle cx="50" cy="320" r="6" fill="#3b82f6" opacity="0.3"/>
  <circle cx="70" cy="350" r="4" fill="#06b6d4" opacity="0.3"/>
</svg>
